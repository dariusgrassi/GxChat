axum = { version = "0.7.5", features = ["ws"] }
uuid = { version = "1.9.1", features = ["v4"] }
tokio-tungstenite = "0.23.1"
futures-util = "0.3.30"
dashmap = "5.5.3"
dotenv = "0.15.0"
